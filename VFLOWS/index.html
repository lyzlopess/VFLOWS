<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Actor:wght@400;700&display=swap" rel="stylesheet">
  <title>Formulário do VFLOWS</title>
</head>
<body>
  <div class="container mt-5">
    <h1>Formulário de Cadastro</h1>
    
    <!-- Form fields -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="Nome"> <br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="Email"> <br>

    <label for="razaoSocial">Razão Social:</label>
    <input type="text" id="razaoSocial" name="RazaoSocial"> <br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="Endereco"> <br>

    <label for="inscricaoEstadual">Inscrição Estadual:</label>
    <input type="text" id="inscricaoEstadual" name="InscricaoEstadual"><br>

    <label for="inscricaoMunicipal">Inscrição Municipal:</label>
    <input type="text" id="inscricaoMunicipal" name="InscricaoMunicipal"><br>
  
    <!-- Form submission button -->
    <form action="pagina1.html" method="get">
        <button type="submit">Próximo</button>
    </form>
  </div>
</body>
</html>
